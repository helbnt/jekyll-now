---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div> 

  <div class="date">
    <i class="fa fa-calendar"></i> {{ page.date | date: "%B %e, %Y" }}<br>
	<i class="fas fa-tag"></i>  <a href="/category/{{ category }}">{{ page.categories | join: ', '}}</a>
  </div>
</article>
