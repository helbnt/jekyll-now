---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    {% if post.content contains "<!–break–>" %}
      <div style="text-align:right;">
        <a href="{{ post.url }}">Read More</a>
      </div>
    {% endif %}
  </div>

  <div class="date">
    <i class="fa fa-calendar"></i> {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
