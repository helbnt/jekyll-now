---
layout: default
permalink: /categories/
title: Categories
---

{% for post in site.posts %}
  {% for c in post.categories %}
    {% if page.tag == c %}
    <ul><li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> &mdash; {{ post.date | date: "%m/%d/%Y" }} </li></ul>
    {% endif %}
  {% endfor %}
{% endfor %}
